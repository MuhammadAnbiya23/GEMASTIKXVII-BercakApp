<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="/Login-daftar/style/style.css">
    <title>Login - Register Page</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Register</h1>
                <input name="name-registrasi" type="text" placeholder="Name">
                <input name="email-registrasi" type="email" placeholder="Email">
                <input name="password-registrasi" type="password" placeholder="Password">
                <input name="confirm-password-registrasi" type="password" placeholder="Confirm Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <input name="email-login" type="email" placeholder="Email">
                <input name="password-login" type="password" placeholder="Password">
                <a href="#">Lupa password?</a>
                <a href="{{ url_for('masuk') }}"><button>Masuk</button></a>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Selamat datang kembali!</h1>
                    <p>Daftar atau masukkan akun Anda untuk menggunakan semua fitur situs</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Teman!</h1>
                    <p>Silahkan masuk atu daftarkan dengan biodata Anda untuk menggunakan semua fitur situs</p>
                    <button class="hidden" id="register">Daftar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/Login-daftar/Js/script.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>

</html>
