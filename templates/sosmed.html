<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sosmed.css') }}">
    
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Sosial Media</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Follow Us on Social Media</h1>
        <p class="lead mb-5">Tetap terhubung dengan kami di media sosial! Ikuti kami untuk mendapatkan informasi terkini</p>
        <div class="row justify-content-center">
            <div class="col-6 col-md-2 mb-4">
                <a href="https://facebook.com" target="_blank" class="social-link">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Facebook" class="img-fluid social-icon">
                    <p>Facebook</p>
                </a>
            </div>
            <div class="col-6 col-md-2 mb-4">
                <a href="https://twitter.com" target="_blank" class="social-link">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" class="img-fluid social-icon">
                    <p>Twitter</p>
                </a>
            </div>
            <div class="col-6 col-md-2 mb-4">
                <a href="https://instagram.com" target="_blank" class="social-link">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram" class="img-fluid social-icon">
                    <p>Instagram</p>
                </a>
            </div>
            <div class="col-6 col-md-2 mb-4">
                <a href="https://linkedin.com" target="_blank" class="social-link">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733561.png" alt="LinkedIn" class="img-fluid social-icon">
                    <p>LinkedIn</p>
                </a>
            </div>
            <div class="col-6 col-md-2 mb-4">
                <a href="https://youtube.com" target="_blank" class="social-link">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733646.png" alt="YouTube" class="img-fluid social-icon">
                    <p>YouTube</p>
                </a>
            </div>
        </div>
    </div>

    <footer class="footer text-center py-1 bg-grey">
        <div class="footer-content">
          <div class="footer-section ">
            <p>&copy; BercakApp 2024. All rights reserved.</p>
          </div>
      </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
