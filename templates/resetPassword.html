<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body>
    <div class="form-container reset-password">
        <form id="reset-password-form" method="POST" action="{{ url_for('simple_reset_password') }}">
            <h1>Reset Password</h1>
            <input name="email" type="email" placeholder="Email" required>
            <input name="old_password" type="password" placeholder="Password Lama" required>
            <input name="new_password" type="password" placeholder="Password Baru" required>
            <input name="confirm_password" type="password" placeholder="Konfirmasi Password Baru" required>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p style="color: {{ 'red' if category == 'danger' else 'green' }};">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
