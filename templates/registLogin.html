<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginRegist.css') }}">
    <title>Register</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="register-form" method="POST" action="{{ url_for('register') }}">
                <h1>Register</h1>
                <input name="name-registrasi" type="text" placeholder="Name" required>
                <p id="name-error" style="color: red;"></p>
                <input name="email-registrasi" type="email" placeholder="Email" required>
                <p id="email-register-error" style="color: red;"></p>
                <input name="password-registrasi" type="password" placeholder="Password" required>
                <p id="password-register-error" style="color: red;"></p>
                <input name="confirm-password-registrasi" type="password" placeholder="Confirm Password" required>
                <p id="confirm-password-error" style="color: red;"></p>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Selamat datang kembali!</h1>
                    <p>Daftar atau masukkan akun Anda untuk menggunakan semua fitur situs</p>
                    <a href="{{ url_for('login') }}" class="hidden" id="login">Sign In</a>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/loginRegist.js') }}"></script>
</body>
</html>
